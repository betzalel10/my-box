<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

 
</head>
<body>
   
    <script>
    const template = document.createElement('template');
    
    template.innerHTML = `
       
    <style>
    section{
        width: 200px;
        border: 8px solid pink;
        padding: 10px;
        margin: 50px;
    }
    header{
        background-color: blueviolet;
        color:gold;
    }
    button{
        margin-left: 50px;
        background-color: crimson;
        color: chartreuse;
    }
    footer{
        background-color: aquamarine;
        color: coral;
    }
    </style>

    <section class="newHeader">
        <header>
            <h1>This is the header</h1>
        </header>
        <button class= "button1">
            Click
        </button>
        <footer class="foot">
            <h1>This is the footer</h1>
        </footer>
    </section>
    `;

    class box extends HTMLElement {
        constructor() {
        super();
        this._shadowRoot = this.attachShadow({ mode: 'open' });
        this._shadowRoot.appendChild(template.content.cloneNode(true));

        this.$newHeader = this._shadowRoot.querySelector('.newHeader')
        this.$button1 = this._shadowRoot.querySelector('.button1')
        this.$foot = this._shadowRoot.querySelector('.foot')
        this.attrs = {}
        }
        static get observedAttributes() {return ['first', 'second', 'third' ]; }

        attributeChangedCallback(name, oldVal, newVal){
            this.attrs[name] = newVal;
            this.render();
        }
        render(){
            let first = this.attrs.first;
            this.$newHeader.style.background = first;

           let second = this.attrs.second
           this.$button1.style.border = second;
           this.$newHeader.style.border = second;
            
        }
    }

    window.customElements.define('my-box', box);

    </script>

    <my-box first = "blue" second = "3px solid yellow"></my-box>
    <my-box first = "green" second = "3px solid blue"></my-box>
    <my-box first = "yellow" second = "3px solid green"></my-box>
   
</body>
</html>
